<html lang="en" ng-app="basics" ng-strict-di="true">

    <head>
        <meta charset="UTF-8">

        <script type="text/javascript" src="../bower_components/highstock-release/highstock.js"></script>
        <script type="text/javascript" src="../bower_components/highstock-release/highcharts-more.js"></script>

        <script type="text/javascript" src="../bower_components/highstock-release/modules/drilldown.js"></script>
        <script type="text/javascript" src="../bower_components/highcharts-ng/dist/highcharts-ng.min.js"></script>

        <script type="text/javascript" src="../bower_components/angular-spinner/dist/angular-spinner.js"></script>

        <script type="text/javascript" src="../bower_components/startbootstrap-sb-admin-2/dist/js/sb-admin-2.js"></script>

        <script type="text/javascript" src="../bower_components/libs/dichotomic.js"></script>

    <body ng-controller="MasterCtrl">

        <div id="wrapper">

            <div uib-alert id="alert" dismiss-on-timeout="3000" ng-repeat="alert in alerts" close="closeAlert($index)" ng-bind="alert.msg"></div></div>

            <!-- Navigation -->
            <nav class="navbar navbar-default navbar-static-top" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <span class="navbar-brand" href="index.html">ANGULAR - CHARTS - ES</span>
                </div>


                <div class="navbar-default sidebar" role="navigation">
                    <div class="sidebar-nav navbar-collapse collapse" uib-collapse="navCollapsed">
                        <ul class="nav in" id="side-menu">
                            <li>
                                <a ui-sref="dashboard" ui-sref-active="active"><i class="fa fa-table" aria-hidden="true"></i> CONSERVATORIES</a>
                            </li>
                            <li>
                                <a ui-sref="charts" ui-sref-active="active"><i class="fa fa-bar-chart" aria-hidden="true"></i> ANALYSIS</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div id="page-wrapper">
                <div ui-view></div>
            </div>
        </div>
