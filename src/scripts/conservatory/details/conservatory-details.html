<md-dialog aria-label="conservatorydetails">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h4 ng-bind="$ctrl.conservatory.name"></h4>
            <md-button ng-click="$ctrl.closeDialog()" class="md-icon-button">
                <md-icon md-font-set="material-icons" aria-label="close">clear</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <ui-gmap-google-map center="$ctrl.map.coord" zoom="$ctrl.marker.zoom"
                            control="$ctrl.myMap">
            <ui-gmap-marker idKey="$ctrl.marker.id" coords="$ctrl.marker.coord"
                            click="$ctrl.onMarkerClick()">
                <ui-gmap-window show="$ctrl.showWindow" closeClick="$ctrl.closeWindow()"
                                templateUrl="$ctrl.templateUrl"
                                templateParameter="$ctrl.conservatory">
                </ui-gmap-window>
            </ui-gmap-marker>
        </ui-gmap-google-map>
    </md-dialog-content>
</md-dialog>
