<md-grid-list md-cols="12" md-row-height="fit">
    <md-input-container class="width-250">
        <input type="text" placeholder="{{'conservatories.find' | translate | upperFirstLetter}}"
               ng-model="$ctrl.filter"
               ng-model-options='{ debounce: 500 }'
               ng-change="$ctrl.changePage({
                           page: 1,
                           sort: $ctrl.currentCriteria,
                           order: $ctrl.orders[$ctrl.currentCriteria],
                           filter: $ctrl.filter
                           })">
    </md-input-container>
</md-grid-list>
<md-grid-list md-cols="12" md-row-height="fit">

    <div class="md-title" ng-if="$ctrl.totalItems === 0">No result</div>
    <md-content>
        <md-list ng-if="$ctrl.totalItems > 0">
            <md-list-item class="md-3-line" ng-repeat="conservatory in $ctrl.conservatories">
                <div class="md-list-item-text">
                    <h5 class="conservatory-name">{{conservatory.name}}</h5>
                    <span>{{conservatory.zip}}</span>
                    <span>{{conservatory.city}}</span>
                </div>
                <md-button class="md-secondary md-icon-button"
                           ng-click="$ctrl.openDetails($event, conservatory)">
                    <md-icon class="" md-font-set="material-icons" aria-label="coordinates">
                        location_on
                    </md-icon>
                </md-button>

                <md-divider ng-if="!$last"></md-divider>
            </md-list-item>
        </md-list>
    </md-content>

    <!--<th class="clickable" ng-click="$ctrl.sortByColumn('name')">COMPANY NAME
    </th>
    <th class="clickable" ng-click="$ctrl.sortByColumn('city')">TOWN</th>
    <th class="clickable" ng-click="$ctrl.sortByColumn('zip')">POSTCODE</th>-->
</md-grid-list>
<md-grid-list md-cols="12" md-row-height="fit">
    <div class="images">
        <img class="header-img" src="../../assets/img/instruments_musique_trompette.svg">
        <img class="header-img" src="../../assets/img/instruments_musique_piano.svg">
    </div>
</md-grid-list>
