<md-grid-list md-cols="12" md-row-height="fit">
    <md-input-container class="width-250">
        <input type="text" placeholder="Trouver un conservatoire"
               ng-model="$ctrl.filter"
               ng-change="$ctrl.changePage({
                           page: 1,
                           sort: $ctrl.currentCriteria,
                           order: $ctrl.orders[$ctrl.currentCriteria],
                           filter: $ctrl.filter
                           })">
    </md-input-container>
</md-grid-list>
<md-grid-list md-cols="12" md-row-height="fit">
    <h3 ng-if="$ctrl.totalItems === 0">No result</h3>
    <md-list ng-if="$ctrl.totalItems > 0">
        <md-list-item ng-repeat="conservatory in $ctrl.conservatories">
            <div class="md-list-item-text padding-10">
                <div>
                    <span ng-bind="conservatory.name"></span>
                    <md-icon md-font-set="material-icons" class="clickable"
                             aria-label="CoordonnÃ©es"
                             ng-click="$ctrl.openDetails($event, conservatory)">location_on
                    </md-icon>
                </div>
                <div>
                    <span ng-bind="conservatory.city"></span>
                    <span ng-bind="conservatory.zip"></span>
                </div>
            </div>
        </md-list-item>
    </md-list>
