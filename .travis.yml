language: node_js
sudo: required
services:
- docker
node_js: 6
cache:
  directories:
  - .node_modules/
script: |
  npm run build &&
  docker build -t ${DOCKER_USER}/charts .
after_success: |
  if [ "${TRAVIS_BRANCH}" == "master" ]; then
    docker login -u ${DOCKER_USER} -p ${DOCKER_PASS} && docker push ${DOCKER_USER}/charts
  fi
notifications:
  email: false
deploy:
  provider: script
  skip_cleanup: true
  script: 'curl -H "Authorization: GitHub ${GITHUB_OAUTH_TOKEN}" -X POST https://dashboard-api.vibioh.fr/containers/charts/ --data-binary @docker-compose.yml'
  on:
    branch: master
